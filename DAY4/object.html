<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 객체 정의/사용하기</title>
    </head>
    <body>
        <h1>자바스크립트 객에 정의/사용하기</h1>

        <script>

            var name = "한고운";
            var age = 41;

            //자바스크립트 언어는 class를 지원하지만
            //손쉽게 객체를 만드는 방법으로 {}를 이용해 객체를 바로 정의해서 사용가능함
            var user = {
                //특성
                name,  
                age,
                address:"경기도 광주시",
                telephone:"010-0000-0000",
                //기능, 함수
                teach:function(){    
                    return "study node.js."
                }
            };

            console.log("사용자 자바스크립트 객체 출력:", user);

            let noteBook ={
                productId:"1",
                productName:"LG그램17",
                price:1000,
                brand:"LG전자"
            };

            console.log("노트북 정보:", noteBook);

            noteBook.price = 2000;

            console.log("노트북 정보:", noteBook);



            //------------동적속성---------------------------------------------------------
            
            //객체의 동적속성 생성 기능 활용하기
            // 노트북의 재고량 속성을 동적속성 정의 방식으로 신규속성 추가
            noteBook["stock"] = 200;

            console.log("노트북 정보:", noteBook);


            var asCenter = "GangName";
            noteBook[asCenter+"-역삼지점"] = 500;

            console.log("노트북 정보:", noteBook);

            //객체의 동적속성기능이 가장 파워풀하게 사용되는 경우
            //데이터의 구조를 동적으로 정의해서 사용해야할때 유용(데이터기반의 비구조와 할당)

        </script>
    </body>
</html>
