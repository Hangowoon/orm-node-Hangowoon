<!DOCTYPE html>
<html>
    <head>
        <title>ECMAScript 2015-템플릿 문자열 실습</title>
    </head>
    <body>
        <h1>ECMAScript 2015-템플릿 문자열 실습</h1>

        <script>

            const name = "한고운";
            const age = 41;
            let local = "경기도 광주시";

            //전통적인 방식의 문장열과 변수값의 조합방식
            //가독성이 떨어지고 코딩하는데 정신이 없다.
            let introduction = "저를 소개합니다. 이름은 "+name+"이고, 나이는 "+age+" 살이고, 사는곳은 "+local+"입니다.";

            console.log("전통적인 조합: ",introduction);


            //ECMAScript 2015에서 추가된 신규문법 템플릿 문자열 방식으로 변수와 문자열을 조합해보자.
            // 템플릿 문자열은 벡틱문자열(역홑따움표)
            let introduction2 = `저를 소개합니다. 이름은 ${name}이고 나이는 ${age}살이고 사는 곳은 ${local}입니다.`;

            console.log("템블릿문자열 조합: ",introduction2);

        </script>
    </body>
</html>
